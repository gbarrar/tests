<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruta</title>
</head>
<body>
    <h1>Probando</h1>
    <p>Nombre de componente: {{nombre_componente}}</p>
    <p>Listado de fruta: {{listado_frutas}}</p>
    <p>{{hola}}</p>
    <p>Nombre: {{nombre}}</p>
    <p>Edad: {{edad}}</p>
    <p>Hombre: {{hombre}}</p>
    <p>Trabajos: {{trabajos}}</p>
    <li *ngFor="let trabajo of trabajos">
      {{trabajo}}
    </li>
</body>
</html>
