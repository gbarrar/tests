<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h4>{{titulo}}</h4>
  <div *ngIf="administrador; then admin else noAdmin">
  </div>

  <ng-template #admin>
    <strong>Eres el administrador de la webapp</strong>
  </ng-template>

<ng-template #noAdmin>
  <strong>No Eres el administrador de la webapp</strong>
</ng-template>

<button (click)="administrador = !administrador">hoy</button>

</body>
</html>
